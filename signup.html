<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
    
          <div class="login-card card">
            <div class="row no-gutters">
              <div class="col-md-5">
                <img src="./assets/images/login.jpg" class="login-card-img" alt="login" srcset="">
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <div class="brand-wrapper">
                    <img src="./assets/images/logo.svg" alt="LOGO" srcset="">
                  </div>
                  <p class="login-card-description text-capitalize">Create an account</p>
                  <form action="#">
                    <div class="form-group mb-4">
                      <label for="name" class="sr-only">Full Name</label>
                      <input type="name" name="name" class="form-control" placeholder="Full Name" id="email">
                    </div>
                    <div class="form-group mb-4">
                      <label for="email" class="sr-only">Email Address</label>
                      <input type="email" name="email" class="form-control" placeholder="Email Address" id="email">
                    </div>
                    <div class="form-group">
                      <label for="password" class="sr-only">Password</label>
                      <input type="password" name="password" class="form-control" placeholder="Password" id="password">
                    </div>
                    <input  id="login" name="login" class="btn btn-block login-btn mb-4" value="Sign Up" type="button">
                  </form>
                  <a href="#" class="forgot-password-link">Switch account</a>
                  <p class="login-card-footer-text">Already have an account? <a href="./index.html">Sign In</a></p>
    
                  <div class="login-card-footer-nav">
                    <a href="#">Terms Of Use.</a>
                    <a href="#">Privacy Policy.</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
        </div>
    
      </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
